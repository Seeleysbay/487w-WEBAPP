<!DOCTYPE html>
<html>
<head>
    <title>Edit Item - 487w Project 2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('browse_items') }}">487w Project 2</a>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Edit Wallace's Item</h1>
        <div class="card-style">
            <form action="{{ url_for('edit_item', item_id=item.id) }}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ item.name }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" id="description" required>{{ item.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="text" class="form-control" name="image" id="image" value="{{ item.image }}">
                </div>
                <button type="submit" class="btn btn-primary">Update Item</button>
            </form>
        </div>
    </div>
</body>
</html>
