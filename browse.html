<!DOCTYPE html>
<html>
<head>
    <title>487w Project 2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('browse_items') }}">487w Project 2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- You can add more navigation items here if needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Wallace's Items</h1>

        <div class="row justify-content-center mb-3">
            <div class="col-md-6">
                <form action="{{ url_for('search_items') }}" method="post">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="Search for items...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mb-3">
            <span>Sort by:</span>
            <a href="{{ url_for('sort_items', criteria='id') }}" class="btn btn-sm btn-outline-secondary">ID</a>
            <a href="{{ url_for('sort_items', criteria='name') }}" class="btn btn-sm btn-outline-secondary">Name</a>
        </div>


        <div class="text-center mb-3">
            <a href="{{ url_for('add_item') }}" class="btn btn-orange">Add New Item</a>
        </div>


        <table class="table table-hover card-style">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td><img src="{{ item.image }}" alt="{{ item.name }}" class="img-thumbnail" width="100"></td>
                    <td>
                        <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_item', item_id=item.id) }}" class="btn btn-danger btn-sm ml-2">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
